{% block content %}
<div class="container mt-3">
  <div class="row">
    <h1 class="h2 border-bottom pt-1 pb-3">
      <span>Create a new</span><span class="text-danger"> shop</span>
    </h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="fw-bold text-success" style="font-style: italic">
            Create a shop
          </h3>
        </div>
        <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="container-fluid">
            <div class="row mb-3">
              <div class="col-lg-12" style="padding:0px;">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="btn btn-success" id="attached"><i class="fa fa-store"></i></span>
                  </div>
                  <input type="text" id="input-field" oninput="check(this)" name="shop_name" class="form-control" placeholder="Choose a shop name" required autofocus>
                  <div class="invalid-feedback">
                    Your shop name cannot exceed 30 characters.
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-outline-success">confirm</button>
              </div>
            </div>

          </div>

        </form>
        </div>

      </div>        
    </div>
  </div>
</div>

<script>
  function check(r) {
    let text = document.getElementById("input-field").value;
    if (text == "") {
      r.setAttribute("class", "form-control");
    } else if (text.length <= 30) {
      r.setAttribute("class", "form-control is-valid");
    } else {
      r.setAttribute("class", "form-control is-invalid");
    }
  }
</script>
{% endblock %}
