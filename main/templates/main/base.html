<html lang="en">
<head>

    <style>
      body{
        background-color: whitesmoke;
      }
    /* top, right, bottom, left */
      nav{
        /* border-radius: 25px; */
        background-color:rgb(37, 59, 59);
      }
      [class*="span-text"]{
        position:relative;
        padding-bottom:5px;
      }
      [class*="span-text"]:hover::after{
        content:""; 
        width:100%; 
        background-color:#088178; 
        position:absolute; 
        height:2px; 
        bottom:0px; 
        left:0px;
        border-radius: 25px;
      }

      
      main{
        margin-top: 100px;
      }

      #test_div{
    flex-basis: 5%;
    padding-top:50px; 
    padding-left:20px;
    /* border:2px solid blue;  */
  }
  @media(max-width:499.5px){
    #test_div{
      display:flex; 
      padding-top:0px; 
    }

    [class*="sidebar-btn"]{
      margin-right:10px; 
    }

    #card-center{
      /* border:2px solid blue; */
      padding-right:0;
    }
    #main-container{
      padding-right:0;
    }

  
    

  }
  #main-container{
    flex-basis:95%; 
    /* border:2px solid red; */
  }
@media(min-width:500px){
  .big-container{
  display:flex;
}
}

[class*="sidebar-btn"]{
    border-radius:50%;
    width: 33px;
    padding:7px 7px 7px 7px;
    display:flex; 
    justify-content:center; 
    align-items:center;
  }

    </style>
    {% block specific_script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header id="nav-container">
        <!--navbar goes here -->
        {% block nav %} 
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand mx-3" href="#"><span class="text-white">SHOP</span><span class="text-danger">SITE</span></a>
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="text-primary"><i class="fa fa-bars"></i></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mx-2">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'dashboard'%}"> <span class="text-primary"><i class="fa fa-dashboard"></i></span> <span id="dashboard_active" class="span-text text-white fw-bold"> Dashboard</span> <!-- <span class="sr-only">(current)</span> --></a>
                </li>
    
                <li class="nav-item active">
                  <a class="nav-link" href="#"><span class="text-primary"><i class="fa fa-phone"></i></span> <span class="span-text text-white fw-bold">Contact Us </span> </a>
                </li>
                
                <li class="nav-item active">
                  <a class="nav-link" href="#"> <span class="text-primary"><i class="fa fa-question"></i></span> <span class="span-text text-white fw-bold">Help</span></a>
                </li>

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'signout'%}"> <span class="text-primary"><i class="fa fa-pen"></i></span> <span class="span-text text-white fw-bold">Sign out </span></a>
                </li>

                
                
              </ul>
            </div>
        </nav>
        {% endblock %}
    </header>
 <main>
  {% block content %}
  {% endblock %}
 </main>
    
</body>
